<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generador de QR</title>
</head>
<body>
    <h1>Generador de Códigos QR</h1>
    <form method="post">
        <input type="text" name="url" placeholder="Introduce una URL" required>
        <button type="submit">Generar QR</button>
    </form>
    {% if qr_data %}
        <div>
            <h2>Tu Código QR:</h2>
            <img src="data:image/png;base64,{{ qr_data }}" alt="QR Code">
        </div>
    {% endif %}
</body>
</html>
