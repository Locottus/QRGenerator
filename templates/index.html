<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Generador de C贸digos QR</h1>
            <!-- Formulario con clases de Bootstrap para mejorar su apariencia -->
            <form method="post" class="mt-4">
                <div class="form-group">
                    <input type="text" name="url" class="form-control" placeholder="Introduce una URL" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Generar QR</button>
            </form>
            <!-- Condici贸n para mostrar el c贸digo QR -->
            {% if qr_data %}
                <div class="text-center mt-4">
                    <h2>Tu C贸digo QR:</h2>
                    <img src="data:image/png;base64,{{ qr_data }}" alt="QR Code" class="img-fluid">
                </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Opcional: Incluir jQuery y Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
